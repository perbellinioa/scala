@(message: String)

<!DOCTYPE html>

<html>
  <head>
    <title>Create new Story</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  </head>
  <body>
    <span class="message">@message</span>
    <div class="createStory">
      <form action="/card" method="post" accept-charset="utf-8">
        <fieldset>
          <legend>Create a new Story</legend>
          <div class="section">
            <label for="storyNumber">Story Number <span class="subtle">(uniquely identifies a story)</span></label>
            <input type="text" size="10" maxlength="10" minlength="3" name="number" id="storyNumber"/>
          </div>
          <div class="section">
            <label for="title">Title <span class="subtle">(describe the story)</span></label>
            <textarea rows="5" cols="30" name="title" id="title"></textarea>
          </div>
          <div class="section">
            <button type="submit">Save</button>
          </div>
        </fieldset>
      </form>
      <span class="linkLabel"><a href="/board">Go to Kanban board</a></span>
    </div>
  </body>
</html>
